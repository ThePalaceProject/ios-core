name: iOS UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

# Prevent multiple runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: '15.2'
  IOS_SIMULATOR: 'iPhone 15 Pro'
  IOS_VERSION: '17.2'
  # Test credentials (use GitHub secrets in production)
  LYRASIS_BARCODE: ${{ secrets.LYRASIS_BARCODE || '01230000000002' }}
  LYRASIS_PIN: ${{ secrets.LYRASIS_PIN || 'Lyrtest123' }}
  TEST_MODE: '1'
  SKIP_ANIMATIONS: '1'

jobs:
  # Job 1: Smoke Tests (Fast, Critical)
  smoke-tests:
    name: Smoke Tests
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
      
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Install dependencies
        run: |
          # Install any required dependencies
          brew install swiftlint || true
      
      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ env.IOS_SIMULATOR }}" || true
          xcrun simctl list devices
      
      - name: Run smoke tests
        run: |
          set -o pipefail
          
          xcodebuild test \
            -project Palace.xcodeproj \
            -scheme Palace \
            -destination "platform=iOS Simulator,name=${{ env.IOS_SIMULATOR }},OS=${{ env.IOS_VERSION }}" \
            -only-testing:PalaceUITests/SmokeTests \
            -resultBundlePath TestResults/SmokeTests.xcresult \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | tee smoke-tests.log \
            | xcpretty --color --report html --output smoke-tests-report.html
        env:
          LYRASIS_BARCODE: ${{ env.LYRASIS_BARCODE }}
          LYRASIS_PIN: ${{ env.LYRASIS_PIN }}
          TEST_MODE: ${{ env.TEST_MODE }}
          SKIP_ANIMATIONS: ${{ env.SKIP_ANIMATIONS }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-results
          path: |
            TestResults/
            smoke-tests.log
            smoke-tests-report.html
          retention-days: 30
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-tests-screenshots
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/Attachments/
          retention-days: 7
      
      - name: Publish test summary
        if: always()
        run: |
          if [ -f "TestResults/SmokeTests.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults/SmokeTests.xcresult > test-summary.json
            echo "## ðŸ§ª Smoke Tests Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Test results uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 2: Full UI Test Suite (Optional - only on main/develop)
  full-ui-tests:
    name: Full UI Tests
    runs-on: macos-14
    timeout-minutes: 60
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: smoke-tests  # Only run if smoke tests pass
    
    strategy:
      matrix:
        # Test on multiple iOS versions
        ios-version: ['17.2', '16.4']
        include:
          - ios-version: '17.2'
            simulator: 'iPhone 15 Pro'
            xcode: '15.2'
          - ios-version: '16.4'
            simulator: 'iPhone 14 Pro'
            xcode: '15.2'
      fail-fast: false  # Continue other matrix jobs even if one fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ matrix.simulator }}" || true
          xcrun simctl list devices
      
      - name: Run full UI test suite
        run: |
          set -o pipefail
          
          xcodebuild test \
            -project Palace.xcodeproj \
            -scheme Palace \
            -destination "platform=iOS Simulator,name=${{ matrix.simulator }},OS=${{ matrix.ios-version }}" \
            -testPlan PalaceUITests \
            -resultBundlePath TestResults/FullTests-iOS${{ matrix.ios-version }}.xcresult \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | tee full-tests-${{ matrix.ios-version }}.log \
            | xcpretty --color --report html --output full-tests-${{ matrix.ios-version }}-report.html
        env:
          LYRASIS_BARCODE: ${{ env.LYRASIS_BARCODE }}
          LYRASIS_PIN: ${{ env.LYRASIS_PIN }}
          TEST_MODE: ${{ env.TEST_MODE }}
          SKIP_ANIMATIONS: ${{ env.SKIP_ANIMATIONS }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-tests-results-ios-${{ matrix.ios-version }}
          path: |
            TestResults/
            full-tests-${{ matrix.ios-version }}.log
            full-tests-${{ matrix.ios-version }}-report.html
          retention-days: 30

  # Job 3: Test Report Summary
  test-summary:
    name: Generate Test Summary
    runs-on: macos-14
    needs: [smoke-tests]
    if: always()
    
    steps:
      - name: Download smoke test results
        uses: actions/download-artifact@v4
        with:
          name: smoke-tests-results
          path: smoke-results/
      
      - name: Generate summary
        run: |
          echo "# ðŸ“Š iOS UI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Smoke Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- 10 critical smoke tests executed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests cover: App launch, navigation, book acquisition, reading, My Books" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test results and reports available as workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots available on test failures" >> $GITHUB_STEP_SUMMARY

