name: Unit Tests
on: [ pull_request, workflow_dispatch ]
jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Set up Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Verify Xcode Version
        run: xcodebuild -version
        
      - name: Checkout main repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            SourcePackages
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-
            
      - name: Checkout Certificates
        uses: actions/checkout@v3
        with:
          repository: ThePalaceProject/mobile-certificates
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          path: ./mobile-certificates
          
      - name: Checkout Adobe RMSDK
        uses: ./.github/actions/checkout-adobe
        with:
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          
      - name: Setup repo with DRM
        run: ./scripts/setup-repo-drm.sh
        env:
          BUILD_CONTEXT: ci
          
      - name: Build non-Carthage 3rd party dependencies
        run: ./scripts/build-3rd-party-dependencies.sh
        env:
          BUILD_CONTEXT: ci
          
      - name: List available simulators for debugging
        run: xcrun simctl list devices available | grep iPhone | head -10
        
      - name: Run Palace unit tests
        id: run_tests
        run: ./scripts/xcode-test-optimized.sh
        env:
          BUILD_CONTEXT: ci
        continue-on-error: true
          
      - name: Convert test results to JUnit XML
        if: always()
        run: |
          if [ -d "TestResults.xcresult" ]; then
            echo "Converting xcresult to JUnit XML..."
            xcrun xcresulttool get --path TestResults.xcresult --format json > test-results.json 2>/dev/null || true
            
            # Use xcresultparser if available, otherwise use built-in conversion
            if command -v xcresultparser &> /dev/null; then
              xcresultparser -o junit TestResults.xcresult > test-results.xml
            else
              # Install xcresultparser
              brew install chargepoint/xcparse/xcparse 2>/dev/null || true
              
              # Fallback: Generate a simple summary from xcresulttool
              xcrun xcresulttool get --path TestResults.xcresult --format json 2>/dev/null | \
                python3 -c "
import json
import sys
import xml.etree.ElementTree as ET
from xml.dom import minidom

try:
    data = json.load(sys.stdin)
    
    # Create JUnit XML structure
    testsuites = ET.Element('testsuites')
    testsuite = ET.SubElement(testsuites, 'testsuite', name='PalaceTests')
    
    tests = 0
    failures = 0
    
    # Extract test results from xcresult JSON
    if 'actions' in data:
        for action in data.get('actions', {}).get('_values', []):
            action_result = action.get('actionResult', {})
            tests_ref = action_result.get('testsRef', {})
            
    testsuite.set('tests', str(tests))
    testsuite.set('failures', str(failures))
    
    # Pretty print
    xml_str = ET.tostring(testsuites, encoding='unicode')
    print(minidom.parseString(xml_str).toprettyxml(indent='  '))
except Exception as e:
    # Create minimal valid JUnit XML
    print('<?xml version=\"1.0\" encoding=\"UTF-8\"?>')
    print('<testsuites><testsuite name=\"PalaceTests\" tests=\"0\" failures=\"0\"/></testsuites>')
" > test-results.xml 2>/dev/null || echo '<?xml version="1.0"?><testsuites><testsuite name="PalaceTests" tests="0"/></testsuites>' > test-results.xml
            fi
          else
            echo "No xcresult found, creating empty report"
            echo '<?xml version="1.0"?><testsuites><testsuite name="PalaceTests" tests="0"/></testsuites>' > test-results.xml
          fi
          
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Unit Test Results'
          path: 'test-results.xml'
          reporter: 'java-junit'
          fail-on-error: false
          
      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test-results.xml
          retention-days: 7
          if-no-files-found: ignore
          
      - name: Upload Failed Snapshot Diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshot-failures
          path: |
            **/tmp/**/*.png
            **/Failures/**/*.png
          retention-days: 7
          if-no-files-found: ignore
          
      - name: Test Results Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "TestResults.xcresult" ]; then
            # Extract summary from xcresult
            SUMMARY=$(xcrun xcresulttool get --path TestResults.xcresult --format json 2>/dev/null | \
              python3 -c "
import json
import sys
try:
    data = json.load(sys.stdin)
    metrics = data.get('metrics', {})
    tests = metrics.get('testsCount', {}).get('_value', 'N/A')
    failures = metrics.get('testsFailedCount', {}).get('_value', '0')
    print(f'| Metric | Count |')
    print(f'|--------|-------|')
    print(f'| Total Tests | {tests} |')
    print(f'| Failed | {failures} |')
    print(f'| Passed | {int(tests) - int(failures) if tests != \"N/A\" else \"N/A\"} |')
except:
    print('| Unable to parse test results |')
" 2>/dev/null || echo "| Unable to parse test results |")
            echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Fail if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1
