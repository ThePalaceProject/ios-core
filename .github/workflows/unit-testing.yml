name: Unit Tests
on: [ pull_request, workflow_dispatch ]
jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Set up Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Verify Xcode Version
        run: xcodebuild -version
        
      - name: Checkout main repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            SourcePackages
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-
            
      - name: Checkout Certificates
        uses: actions/checkout@v3
        with:
          repository: ThePalaceProject/mobile-certificates
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          path: ./mobile-certificates
          
      - name: Checkout Adobe RMSDK
        uses: ./.github/actions/checkout-adobe
        with:
          token: ${{ secrets.CI_GITHUB_ACCESS_TOKEN }}
          
      - name: Setup repo with DRM
        run: ./scripts/setup-repo-drm.sh
        env:
          BUILD_CONTEXT: ci
          
      - name: Build non-Carthage 3rd party dependencies
        run: ./scripts/build-3rd-party-dependencies.sh
        env:
          BUILD_CONTEXT: ci
          
      - name: List available simulators for debugging
        run: xcrun simctl list devices available | grep iPhone | head -10
        
      - name: Run Palace unit tests
        id: tests
        run: ./scripts/xcode-test-optimized.sh
        env:
          BUILD_CONTEXT: ci
        continue-on-error: true
          
      - name: Generate Test Report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "TestResults.xcresult" ]; then
            # Extract metrics using xcresulttool
            xcrun xcresulttool get --path TestResults.xcresult --format json 2>/dev/null | \
              python3 -c "
          import json, sys
          try:
              data = json.load(sys.stdin)
              metrics = data.get('metrics', {})
              tests = metrics.get('testsCount', {}).get('_value', '0')
              failures = metrics.get('testsFailedCount', {}).get('_value', '0')
              passed = int(tests) - int(failures) if tests != 'N/A' else 0
              status = 'âœ…' if int(failures) == 0 else 'âŒ'
              print(f'{status} **{passed} passed**, **{failures} failed** out of **{tests} tests**')
          except Exception as e:
              print(f'âš ï¸ Could not parse results: {e}')
          " >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Could not parse test results" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Check for Snapshot Failures
        if: failure() || steps.tests.outcome == 'failure'
        id: snapshots
        run: |
          # Find snapshot failure images in temp directories
          FAILURES=$(find /Users/runner/Library/Developer/CoreSimulator -name "*.png" -path "*tmp*" 2>/dev/null | head -20)
          
          if [ -n "$FAILURES" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¸ Snapshot Failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the **snapshot-failures** artifact to see the diff images." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Failed Snapshot |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------------|" >> $GITHUB_STEP_SUMMARY
            echo "$FAILURES" | while read -r file; do
              name=$(basename "$file" .png)
              echo "| $name |" >> $GITHUB_STEP_SUMMARY
            done
            
            # Copy failures to a known location for upload
            mkdir -p snapshot-failures
            echo "$FAILURES" | while read -r file; do
              cp "$file" snapshot-failures/ 2>/dev/null || true
            done
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload Snapshot Failures
        if: steps.snapshots.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-failures
          path: snapshot-failures/
          retention-days: 3
          if-no-files-found: ignore
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 3
          if-no-files-found: ignore
          
      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
